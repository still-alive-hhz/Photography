<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的摄影作品集</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .slider-container {
      position: relative;
      width: 100%;
      max-width: 700px;
      margin: 40px auto 0 auto;
      height: 450px;
      overflow: hidden;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .slider-image {
      width: 100%;
      height: 400px;
      object-fit: contain;
      opacity: 0;
      transition: opacity 1s;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 1;
    }
    .slider-image.active {
      opacity: 1;
      z-index: 2;
      position: relative;
    }
    .caption {
      margin-top: 410px;
      text-align: center;
      font-size: 1.2em;
      color: #eee;
      position: absolute;
      width: 100%;
      left: 0;
      z-index: 3;
      background: rgba(0,0,0,0.4);
      padding: 8px 0;
      border-radius: 0 0 12px 12px;
    }
    .date-selector {
      margin: 40px auto 0 auto;
      max-width: 700px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .date-btn {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    .date-btn.active, .date-btn:hover {
      background: #ff9800;
      color: #222;
    }
    @media (max-width: 800px) {
      .slider-container, .date-selector {
        max-width: 98vw;
      }
      .slider-container {
        height: 250px;
      }
      .slider-image {
        height: 200px;
      }
      .caption {
        margin-top: 210px;
      }
    }
  </style>
</head>
<body>
  <div class="slider-container" id="slider">
    <!-- 图片和标题会由JS插入 -->
  </div>
  <div class="date-selector" id="dateSelector">
    <!-- 日期按钮由JS插入 -->
  </div>
  <script>
    // 配置你的图片、日期和名称
    const images = [
      { src: 'photos/DSC05154.jpg', date: '2025-06-05', name: 'Road Riverbank' },
      { src: 'photos/DSC05155.jpg', date: '2025-06-06', name: 'On Tang River' }
      // 继续添加你的图片
    ];

    // 获取所有日期并去重
    const dates = [...new Set(images.map(img => img.date))];

    let currentIndex = 0;
    let timer = null;
    let currentDate = null; // null 表示全部

    const slider = document.getElementById('slider');
    const dateSelector = document.getElementById('dateSelector');

    function renderSlider(filteredImages) {
      slider.innerHTML = '';
      filteredImages.forEach((img, idx) => {
        const imageEl = document.createElement('img');
        imageEl.src = img.src;
        imageEl.alt = img.name;
        imageEl.className = 'slider-image' + (idx === 0 ? ' active' : '');
        slider.appendChild(imageEl);
      });
      // 添加标题
      const caption = document.createElement('div');
      caption.className = 'caption';
      caption.textContent = filteredImages[0]?.name || '';
      slider.appendChild(caption);
    }

    function showImage(filteredImages, idx) {
      const imgs = slider.querySelectorAll('.slider-image');
      imgs.forEach((img, i) => {
        img.classList.toggle('active', i === idx);
      });
      const caption = slider.querySelector('.caption');
      caption.textContent = filteredImages[idx]?.name || '';
    }

    function startSlider(filteredImages) {
      if (timer) clearInterval(timer);
      let idx = 0;
      showImage(filteredImages, idx);
      timer = setInterval(() => {
        idx = (idx + 1) % filteredImages.length;
        showImage(filteredImages, idx);
      }, 3000);
    }

    function onDateSelect(date) {
      currentDate = date;
      // 按日期过滤
      const filtered = date ? images.filter(img => img.date === date) : images;
      renderSlider(filtered);
      if (filtered.length > 1) {
        startSlider(filtered);
      } else if (filtered.length === 1) {
        showImage(filtered, 0);
        if (timer) clearInterval(timer);
      }
      // 按钮高亮
      Array.from(dateSelector.children).forEach(btn => {
        btn.classList.toggle('active', btn.dataset.date === date);
      });
    }

    // 初始化日期选择器
    function renderDateSelector() {
      // 全部按钮
      const allBtn = document.createElement('button');
      allBtn.textContent = '全部';
      allBtn.className = 'date-btn active';
      allBtn.dataset.date = '';
      allBtn.onclick = () => onDateSelect('');
      dateSelector.appendChild(allBtn);
      // 每个日期
      dates.forEach(date => {
        const btn = document.createElement('button');
        btn.textContent = date;
        btn.className = 'date-btn';
        btn.dataset.date = date;
        btn.onclick = () => onDateSelect(date);
        dateSelector.appendChild(btn);
      });
    }

    // 初始化
    renderDateSelector();
    renderSlider(images);
    startSlider(images);

  </script>
</body>
</html>
